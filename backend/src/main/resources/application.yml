server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/thinkjava
    username: thinkjava
    password: thinkjava
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

app:
  jwt:
    secret: ${JWT_SECRET:dev-super-secret-change-me}
    expirationMillis: 604800000

logging:
  level:
    org.springframework.security: DEBUG